<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>NBA API Stat</title>
</head>
<body>
    <div class="main-page">
        <div class="header-container container-fluid bg-dark bg-opacity-50 d-flex justify-content-center">
            <h1 class="header-text text-white text-white">All About<span class="nba-text fw-bolder"> NBA</span></h1>
            <img class="header-logo px-3" src="images/nba-logo.png" alt="nba logo">
        </div>
        
        <div class="choice-container container-fluid d-flex bg-dark pb-4 bg-opacity-50 justify-content-center dropdown-center">
            <button class="btn-category btn btn-warning btn-lg w-25 mt-2 dropdown-toggle" type="button" data-bs-toggle="dropdown" name="category" aria-expanded="false" id="category">Select Category
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li class="dropdown-item teams" data-category="teams" onClick="chosenCategory()" href="#">Teams</li>
                    <li class="dropdown-item players" data-category="players" onClick="chosenCategory()" href="#">Players</li>
                </ul>
            </button>
        </div>
        <div class="p-2 main-container mt-4 my-auto text-warning">

        </div>
    
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
